<div class="container">
    <div class="row mt-5">
        <div class="col col-lg-6 offset-3">
            <div class="card">
                <div class="card-header text-center text-info text-uppercase">
                    Sign Up Please
                </div>

                <div class="card-body">
                    <form (ngSubmit)="onSubmit(f)" #f="ngForm"> <!--makes a form group
                    and binds it to the f  //ekbar read kr lo
                    -->
                        <div class="form-group-row">
                            <label for="email" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input 
                                 type="email"
                                 class="form-control"
                                 id="email"
                                 name="email"
                                 ngModel  
                                 placeholder="Enter Your Email"
                                 required
                                >
                            </div>
                        </div>

                        <div class="form-group-row">
                            <label for="password" class="col-sm-3 col-form-label">Password</label>
                            <div class="col-sm-9">
                                <input type="password"
                                 class="form-control"
                                 id="userPassword"
                                 name="userPassword"
                                 placeholder="Enter password"
                                 required
                                >

                                <small id="emailHelp" class="form-text text-muted">
                                    Minimum length of password must be 6
                                </small>
                            </div>
                        </div>

                        <div class="text-center">
                            <button class="btn btn-primary" type="submit">
                                Sign Up
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
